<!-- save as product-icon-color.svg or paste inline -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24" role="img"
    aria-labelledby="prodTitle prodDesc">
    <title id="prodTitle">Product Icon</title>
    <desc id="prodDesc">A stylized product box with subtle accent, suitable for product management
        app</desc>
    <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#60A5FA" />
            <stop offset="1" stop-color="#4F46E5" />
        </linearGradient>
    </defs>
    <rect x="0.5" y="0.5" width="23" height="23" rx="5" fill="url(#g)" opacity="0.95" />
    <g transform="translate(4 5)" fill="none" stroke="#fff" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="1.2">
        <!-- box base -->
        <path d="M1 6.2 L6 9.2 L11 6.2 L11 2.2 L6 5.2 L1 2.2 Z" fill="rgba(255,255,255,0.08)"
            stroke="rgba(255,255,255,0.9)" />
        <!-- front face -->
        <path d="M1 6.2 L1 11.2 L6 14.2 L11 11.2 L11 6.2" fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.9)" />
        <!-- lid line -->
        <path d="M1 6.2 L6 9.2 L11 6.2" stroke="rgba(255,255,255,0.9)" />
    </g>
</svg>